<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Colour Mixer</h1> 
    
    <div class="choices">
        <div class="choice" id="red">
            <img src="red.jpg" alt="Red colour">
        </div>
        <div class="choice" id="yellow">
            <img src="yellow.jpg" alt="Yellow colour">
        </div>
        <div class="choice" id="green">
            <img src="green.jpg" alt="Green colour">
        </div>
    </div>

    <div class="colourScore">
        <div class="score">
            <p id="orangeScore">0</p>
            <p>Orange</p>
        </div>
        <div class="score">
            <p id="brownScore">0</p>
            <p>Brown</p>
        </div>
        <div class="score">
            <p id="limeScore">0</p>
            <p>Lime</p>
        </div>
        <div class="score">
            <p id="oliveBrownScore">0</p>
            <p>Olive Brown</p>
        </div>
    </div>

    <div id="msg-container">
        <p id="msg">Mix Your Colour</p>
    </div>
    <button id="mixBtn">submit</button>

    <script src="app.js"></script>
</body>
</html>
